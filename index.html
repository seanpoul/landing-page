<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h4> <a href="#">Header logo</a></h4>
        <ul>
            <div class="links">
                <li> <a href="#">link one</a></li>
                <li> <a href="#">link two</a></li>
                <li> <a href="#">link three</a></li>
            </div>
        </ul>
    </div>
    <div class="top">
        <div class="leftside">
            <div class="intro">Awesome website stuff</div>
            <div class="intro-para">Short paragraph of stuff</div>

        </div>
        <div class="rightside">
            <img src="insert-picture.jpeg" alt="Itsa picture">

    </div>
    <div class="middle">
        <div class="text">
            <div>Some random info.</div>
        </div>
        <div class="textpic">
            <div class="group">
                <img src="pic1.jpeg" alt="pic1">

            </div>
            <div class="group">
                <img src="pic2.jpeg" alt="pic2">
                <div class="text">subtext</div>
            </div>
            <div class="group">
                <img src="pic3.jpeg" alt="pic3">
                <div class="text">subtext</div>
            </div>
            <div class="group">
                <img src="pic4.jpeg" alt="pic4">
                <div class="text">subtext</div>
            </div>
        </div>
    </div>
    <div class="quote">
        <div class="saying">Big old quote</div>
        <div class="say-owner">Mario</div>
    </div>
    <div class="bannerh1">Action time!</div>
    <div class="bannert1"> sign please</div>
    <button class="sign">Sign up</button>
    <div class="footer">copyright stuff</div>

</html>
